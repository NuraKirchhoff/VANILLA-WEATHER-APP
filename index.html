<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col">
              <input
                type="search"
                class="form-control"
                list="datalistOptions"
                id="city-input"
                placeholder="Type to search..."
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <h2>
          <ul>
            <li>Last update: <span id="date"></span></li>
            <li id="description">clear</li>
          </ul>
        </h2>
        <div class="row">
          <div class="col">
            <div class="clearfix weather-temperature">
              <img src="" alt="" id="icon" />
              <strong id="temperature"></strong>
              <span class="units">
                <a href="" id="celsius" class="active">ºC</a> |
                <a href="" id="farenheit">ºF</a></span
              >
            </div>
          </div>
          <div class="col-5">
            <ul>
              <li>Precipitation: <span id="precipitation">0</span></li>
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/NuraKirchhoff/VANILLA-WEATHER-APP"
          target="_blank"
          >Open-source code</a
        >
        by Anna Matviienko
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
