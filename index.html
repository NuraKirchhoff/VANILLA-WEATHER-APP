<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <input
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Type to search..."
        />
        <h1 id="city">Kharkiv</h1>
        <h2>
          <ul>
            <li>Wednesday 09:00</li>
            <li id="description">clear</li>
          </ul>
        </h2>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny"
              />
              <strong id="temperature"></strong>
              <span class="units"> <a href="">ºC</a> | <a href="">ºF</a></span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: <span id="precipitation"></span></li>
              <li>Humidity: <span id="humidity">0</span>%</li>
              <li>
                Wind: <span id="wind"></span> <span id="wind-unit">km/h</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/NuraKirchhoff/VANILLA-WEATHER-APP"
          target="_blank"
          >Open-source code</a
        >
        by Anna Matviienko
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
